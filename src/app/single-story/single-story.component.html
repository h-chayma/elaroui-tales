<header class="header position-relative bg-dark text-white">
    <div class="overlay position-absolute w-100 h-100 bg-dark bg-opacity-50"></div>
    <div class="container position-relative text-center py-5">
        <h1 class="display-4 mt-4">حكاية {{storyDetails.title}}</h1>
        <div class="navigation pt-2">
            <a routerLink="" class="btn btn-outline-light">العودة للصفحة الرئسية</a>
        </div>
    </div>
</header>

<div class="container single-story-page mt-4">
    <div class="row">
        <div class="col-lg-8 video-section">
            <div class="video-wrapper mb-3">
                <iframe width="100%" height="315" [src]="'https://www.youtube.com/embed/' + videoKey | safeUrl"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="story-description">
                <h2>القصة</h2>
                <p>{{storyDetails.story}}</p>
            </div>
        </div>

        <aside class="col-lg-4 sidebar">
            <h3 class="mb-4 mt-2">قصص أخرى</h3>
            <div *ngFor="let relatedStory of stories" class="related-stories">
                <div class="story-item d-flex align-items-center mb-3">
                    <img [src]="'assets/images/story' + (stories.indexOf(relatedStory) + 1) + '.jpeg'"
                        alt="{{relatedStory.title}}" onerror="this.onerror=null;this.src='assets/images/not-found.jpg';"
                        class="img-thumbnail">
                    <div class="story-info ml-2">
                        <p class="m-0">{{relatedStory.title}}</p>
                        <small class="text-muted">{{relatedStory.date | date:'longDate':'UTC':'ar'}}</small>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</div>
